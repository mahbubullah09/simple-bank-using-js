<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <h2 class="text-center font-semibold max-w-3xl mx-auto text-6xl  my-14 bg-yellow-400 rounded-2xl py-4">Get some <span class="text-fuchsia-600">Mooooooney</span></h2>
    
    <div class="balance-section max-w-4xl mx-auto grid grid-cols-3 items-center text-white">

       <div class="withdraw bg-cyan-700 text-center py-6 px-8 mx-6 rounded-xl"> 
        <h2 class="text-2xl font-bold mb-6">Total Deposit</h2>
        <p >$<span id="totalDeposit">00</span></p>
    </div>
       <div class="withdraw bg-sky-900  text-center py-6 px-8 mx-6 rounded-xl"> 
        <h2 class="text-2xl font-bold mb-6">Total Withdraw</h2>
        <p >$<span id="totalWidthdraw">00</span> </p>
    </div>
       <div class="withdraw bg-lime-600  text-center py-6 px-10 mx-6 rounded-xl"> 
        <h2 class="text-2xl font-bold mb-6">Total Balance</h2>
        <p >$<span id="totalBalance">1200</span></p>
    </div>
    </div>

    <div class="balance-section max-w-4xl mx-auto grid grid-cols-2 mt-8 items-center text-white">

       <div class="withdraw bg-green-600 text-center py-6 px-8 mx-6 rounded-xl"> 
        <h2 class="text-4xl font-bold mb-6">Deposit</h2>
        <input id="deposit" class="block mx-auto px-2 text-black rounded" type="text" placeholder="Amount">
        <button id="btn-deposit" class="bg-slate-600 px-4 py-2 rounded-md  mt-4 hover:bg-orange-950">Send Request</button>
       </div>
        <div class="withdraw bg-purple-800 text-center py-6 px-8 mx-6 rounded-xl"> 
        <h2 class="text-4xl font-bold mb-6">Withdraw</h2>
        <input id="widthdraw-field" class="block mx-auto px-2 text-black rounded" type="text" placeholder="Amount">
        <button id="btn-widthdraw" class="bg-slate-600 px-4 py-2 rounded-md  mt-4 hover:bg-orange-950">Send Request</button>
        </div>
    </div>
    <script src="./js/deposit.js"></script>
    <script src="./js/widthdraw.js"></script>
</body>
</html>
